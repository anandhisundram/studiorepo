kind: policy
metadata:
  name: my_data_masking
  version: 1.0
  namespace: my_namespace
  tags:
    - masking
spec:
  enabled: true
  consumers:
    - application1
    - application2
  criterias:
    - for : xpath
      filter:
        - ${request.authorization.clientId}
        - ${request.authorization.authHeader}
      mask:
        - query: ${request.application.partnerId}
          value: '********'
        - query: ${request.application.description}
          value: '********'
    - for : jpath
      filter:
        - ${request.authorization.clientId}
        - ${request.authorization.authHeader}
      mask:
        - query: ${request.application.partnerId}
          value: '********'
        - query: ${request.application.description}
          value: '********'   
  applicableIn:
    - Payload
    - TransactionLogging        
  namespace:
      - prefix: ' '
        uri: ' '
  
  
  